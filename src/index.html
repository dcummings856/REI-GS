<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Sale Calculator</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <h1 id="title">Garage Sale Calculator</h1>
  <div id="container">
    <form name="calculate" id="calculate-form" action="javascript:void(0)">
      <label for="department" id="label">Department</label>
      <select name="department" id="department">
        <option value="mens-footwear">Men's Footwear</option>
        <option value="womens-footwear">Women's Footwear</option>
        <option value="mens-outerwear">Men's Outerwear</option>
        <option value="womens-outerwear">Women's Outerwear</option>
        <option value="mens-fitness">Men's Fitness</option>
        <option value="womens-fitness">Women's Fitness</option>
        <option value="mens-casual">Men's Casual</option>
        <option value="womens-casual">Women's Casual</option>
      </select>

      <label for="level-of-wear" id="label">Level of Wear</label>
      <select name="level-of-wear" id="level-of-wear">
        <option value="near-new">Near New</option>
        <option value="lightly-used">Lightly Used</option>
        <option value="moderately-used">Moderately Used</option>
        <option value="heavily-used">Heavily Used</option>
      </select>

      <label for="price" id="label">Price</label>
      <input type="text" id="price">

      <button id="calculate" type="submit">Enter</button>
    </form>
  </div>
  <div id="GS-price">

  </div>
  <script src='/src/script.js'></script>
</body>
</html>
